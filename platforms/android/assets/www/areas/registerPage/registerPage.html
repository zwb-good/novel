<ion-view hide-nav-bar="true" class="background1">
  <ion-content class="background2">
    <div class="shulu">
      <label class="item item-input re-input">
        <div class="account-left">
          <i class="icon ion-person" style="color: black"></i>
        </div>
        <div class="account-center">
          <img src="img/straight.png">
        </div>
        <div class="account-right">
          <input type="text" placeholder="手机号/账号/邮箱" ng-model="name" ng-focus="clearErro()">
        </div>
      </label>
      <label class="item item-input re-input">
          <div class="password-left">
              <i class="icon ion-locked" style="color: black"></i>
            </div>
            <div class="password-center">
              <img src="img/straight.png">
            </div>
            <div class="password-right">
        <input type="password" placeholder="密码" ng-model="password" ng-focus="clearErro()">
      </div>
      </label>
    </div>
    <label class="item item-input re-input">
        <div class="password-left">
            <i class="icon ion-locked" style="color: black"></i>
          </div>
          <div class="password-center">
            <img src="img/straight.png">
          </div>
          <div class="password-right">
      <input type="password" placeholder="确认密码" ng-model="rePassword" ng-focus="clearErro()">
    </div>
    </label>
    <span id="login_erro">{{erro}}</span>
    <div class="re-button">
      <button class="button button-block" ng-click="regist(name,password,rePassword)">注册</button>
    </div>

  </ion-content>
</ion-view>
