<ion-view id="writeComment" view-title="写评论" cache-view="false">
    <ion-header-bar class="bar">
        <i class="ion-left ion-chevron-left" ng-click="func_back()"></i>
        <span class="bar-title">写评论</span>
        <span class="sp-sent" ng-click="func_comment()">发布</span>
    </ion-header-bar>
    <ion-content>
        <textarea class="textarea-content" id="text_content">写下属于你的评论:</textarea>
    </ion-content>
</ion-view>
