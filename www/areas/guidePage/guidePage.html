<ion-view id="guidePage" view-title="引导页" cache-view="false">
    <ion-slide-box id="guideSlide" on-slide-changed="slideHasChanged($index)">
        <ion-slide>
            <div class="item-bg-1">
                <div id="tips-0" class="animate guide-show">
                    <span class="animated bounceInLeft">绿竹含新粉,红莲落故花</span>
                    <li class="animated bounceInRight">--王维《山居即事》</li>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="item-bg-2">
                <div id="tips-0" class="animate guide-show">
                    <div class="animated bounceInUp">
                        <span>桃之夭夭,灼灼其花。之子于归,宜其室家。</span>
                        <li>--《诗经·周南·桃夭》</li>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="item-bg-3">
                <div id="goHome" ng-click="func_goHome()">开始阅读</div>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
